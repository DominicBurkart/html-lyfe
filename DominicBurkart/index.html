<body style="overflow:hidden;">
<script src="p5Libraries/p5.js" type="text/javascript"></script>
<script>
var num = 8;
var x = 300;
var y = 250;
var z = 200;
var sel = false;

function dshape(){
  ellipsoid(x,y,z);
}

function irot(){
  rotateZ(frameCount * 0.005);
  rotateX(frameCount * 0.005);
  rotateY(frameCount * 0.005);
}

function cam(){
  camera(0,0,(x+y+z));
}

function windowResized() {
  createCanvas(window.innerWidth,window.innerHeight, WEBGL);
}

function setup() {
  createCanvas(window.innerWidth,window.innerHeight, WEBGL);
}

function draw() {
  if (sel){
    x = abs(mouseX);
    y = abs(mouseY);
  }
  background(230);
  cam();
  var i = 0;
  while (i < num){
    irot();
    dshape();
    i++;
  }
}

function mousePressed(){
  sel = true;
}

function mouseReleased(){
  sel = false;
}
</script>
